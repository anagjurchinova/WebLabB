<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>

<header>
   <h1 th:text="${session.song.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${session.song.getGenre()}"></h2>
    <h2 th:text="${session.song.getReleaseYear()}"></h2>
    <h2>Performers:</h2>
    <ul th:each="artist: ${session.song.performers}">
        <li th:text="|${artist.getFirstName()} ${artist.getLastName()}|"></li>
    </ul>
</section>

</body>
</html>
