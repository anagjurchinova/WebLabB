<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <form method="post" action="/listSongs">
        <div th:if="${songs.size() > 0}">
            <div th:each="song : ${songs}">
                <input type="radio" name="trackId" th:value="${song.getTrackId()}" required>
                <label th:text="'Title: ' + ${song.getTitle()} + ', Genre: ' + ${song.getGenre()} + ', Release Year: ' + ${song.getReleaseYear()}"></label><br/>
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
